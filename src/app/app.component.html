<main>
  <header>
    <h1>Checklist</h1>
  </header>
  <section class="paper container container-sm shadow">
    <h3 class="margin-small">Remember to</h3>
    <ul>
      @for (todo of (todolist$ | async); track todo) {
        <li>{{ todo.content }}</li>
      }
    </ul>
    <hr>
    <ul>
      <li class="completed">Add music to playlist</li>
      <li class="completed">Go to the gym</li>
    </ul>
  </section>
</main>
