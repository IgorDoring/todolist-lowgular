<form #myForm="ngForm" (ngSubmit)="addTask(myForm)">
  <div class="row flex-center">
    <input
      type="text"
      placeholder="Mom also said"
      [(ngModel)]="taskForm.content"
      required
      minlength="3"
      name="task"
    />
    <input type="submit" [disabled]="myForm.invalid" />
  </div>
</form>
