<form #myForm="ngForm" (ngSubmit)="addTask(myForm)">
  <div class="row flex-center">
    <input
      type="text"
      placeholder="Add another task"
      [(ngModel)]="taskForm.content"
      required
      minlength="3"
      name="task"
    />
    <button type="submit" [disabled]="myForm.invalid">Send</button>
  </div>
</form>
